<html lang="en">
<head>

    <header>

    <!-- Search Bar and City List -->
    <div class="container">
        <div class="row">
                <!-- Search Bar -->
            <div class="col-md-4 searchSec "> <b>Search for a City: </b>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                  </form>
                <!-- Search Bar -->

                  <!-- City List -->
                  <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush" id="cityList">
                    </ul>
                  </div>
                  <!-- City List -->
            </div>
    <!-- Search Bar and City List -->

    <!-- Weather and 5 Day Forecast-->
            <div class="col-md-8 ">
                <div class="card weatherCard" style="width: 40rem; height: 15rem;" id="mainCard">

                </div>

                <!-- 5 Day Forecast -->
                <div class="row">
                    <h3>5 Day Forecast</h3>
                </div>
                <div class="row smallText" id="forecastRow">
                    <!-- JS Cards -->
                </div>
                <!-- 5 Day Forecast -->

            </div>
    <!-- Weather and 5 Day Forecast -->


        </div>
    </div>
